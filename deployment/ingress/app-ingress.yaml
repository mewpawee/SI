
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: webserver
spec:
  rules:
    - host: csi.cmkl.ac.th
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080